<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-8</title>
    <link rel="stylesheet" href="day8.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Đăng nhập</h1>
        <div class="form-control ">
            <input id="username" type="text" placeholder="Tên đăng nhập">
            <small></small>
            <span></span>
        </div>

        <div class="form-control ">
            <input id="email" type="email" placeholder="Email">
            <small></small>
            <span></span>
        </div>

        <div class="form-control ">
            <input id="password" type="password" placeholder="Mật khẩu">
            <small></small>
            <span></span>
        </div>
        
        <div class="form-control ">
            <input id="confirm-password" type="password" placeholder="Xác nhận mật khẩu">
            <small></small>
            <span></span>
        </div>
        <div class="form-control ">
            <input id="address" type="text" placeholder="Địa chỉ">
            <small></small>
            <span></span>
        </div>

        <button type="submit" class="btn-submit">Đăng nhập</button>
        <div class="signup-link">
            Không có tài khoản? <a href="#">  Đăng ký</a>
        </div>
        </form>
    </div>
    <script src="day8.js"></script>

</html>
